<button (click)="goToHome()" >Home</button>

<div class="login-wrapper">
    <form class="login">
        <section class="title">
            <h3 class="welcome">Welcome to</h3>
            Routinely
        </section>
        <div class="login-group">
            <clr-input-container>
                <label class="clr-sr-only">Username</label>
                <input [(ngModel)]="id" type="text" name="username" clrInput placeholder="Username" [(ngModel)]="form.username"/>
            </clr-input-container>
            <clr-password-container>
                <label class="clr-sr-only">Password</label>
                <input [(ngModel)]="userType" type="password" name="password" clrPassword placeholder="Password" [(ngModel)]="form.password"/>
            </clr-password-container>
            <clr-checkbox-wrapper>
                <label>Remember me</label>
                <input type="checkbox" name="rememberMe" clrCheckbox [(ngModel)]="form.rememberMe"/>
            </clr-checkbox-wrapper>
            <div id="failureLogin" >
                Invalid user name or password
            </div>
            <button (click)="addUser()" type="submit" class="btn btn-primary">Add user</button>
            <button (click)="loadUsers()" type="submit" class="btn btn-primary">View Users</button>
            
        </div>
    </form>
  </div>
  <div *ngFor="let userList of userList"> 
    <div>{{ userList.id }}</div>
    <div>{{ userList.userType }}</div>
    <br>
</div>
