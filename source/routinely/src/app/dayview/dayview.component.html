<body>

<div class="clr-col-8">

  <div class="card">
    <div class="card-header">

<!--      </div>-->

      <!-- <div class="monthweekcontainer">

            (click)="iterateDayDown()"></cds-icon>

        <div class="header-content">
          <div class="left-section">
            <cds-icon shape="angle" direction="left" class="arrow-button" id="left-arrow" (click)="iterateDayDown()"></cds-icon>
            <div class="month-year-container">
              <h3 class="month-string">{{month}}, {{day}} {{year}}</h3>
            </div>
          </div>
          <div class="right-section">
            <cds-icon shape="angle" direction="right" class="arrow-button" id="right-arrow" (click)="iterateDayUp()"></cds-icon>
            <app-event-modal (eventAdded)="ngOnInit()"></app-event-modal>
          </div>
        </div>
    </div>

    <div class="day-container">
      <div class="day">&nbsp;
      </div>
    </div>


      <div style="display: flex">
        <div class="time-column">
          <div style="font-size: 14px;" class="time" *ngFor="let time of times">{{time}}</div>
        </div>

        <div class="events-column">
          <div class="event" *ngFor="let event of events" [style.top.px]="getPos(event)" [style.height.px]="50*event.duration" [style.background-color]="colorHSL">
<!--            <div class="event-time">{{event.duration}}</div>-->
            <div class="event-title">{{event.title}}</div>
          </div>
        </div>
      </div>


  </div>
</div>
